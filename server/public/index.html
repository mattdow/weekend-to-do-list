<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Project 3: To-Do App</title>
</head>
<body>
    <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Deleting a task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task? Task cannot be retrieved.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Delete Task</button>
        </div>
      </div>
    </div>
  </div>
    <div class="page-header bg-secondary text-white text-center">
        <h1>To-Do App</h1>
    </div>
    <main>
        <div id="addTask">
            <form class>
                <div class="form-group mb-3">
                    <label for="taskInput">Task:</label>
                    <input class="textInput form-control" value="" id="taskInput" size="40" placeholder="Task Name">
                </div>
                <div class="form-group mb-3">
                    <label for="priorityInput">Priority:</label>
                    <select class="textInput form-control" placeholder="Priority"  id="priorityInput"> 
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="dueDateInput">Due Date:</label>
                    <input class="textInput form-control" value="" id="dueDateInput" placeholder="Due Date: MM-DD-YYYY">
                </div>
                <div class="form-group mb-3">
                    <label for="contextInput">Context Tag:</label>
                    <input class="textInput form-control" value="" id="contextInput" placeholder="Context Tag">
                </div>
                <button type="button" class="btn btn-primary" id="submitBtn">Submit New Task</button>
            </form>
                
        </div>
        <div id="taskOutput" class="mt-5">
            <table id="main-table" class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Context</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="taskTable">

                </tbody>
            </table>
        </div>
    </main>

    
</body>
</html>

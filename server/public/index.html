<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Project 3: To-Do App</title>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <main>
        <div id="addTask">
            <h3 id="addTaskHeader">Add New Task</h3>
                <input class="textInput" value="" id="taskInput" size="40" placeholder="Task Name">
                <input class="textInput" value="" id="priorityInput" size="15" placeholder="Priority (1,2, or 3)">
                <input class="textInput" value="" id="dueDateInput" placeholder="Due Date">
                <input class="textInput" value="" id="contextInput" placeholder="Context">
                <button type="button" id="submitBtn">Submit Task</button>
        </div>
        <div id="taskOutput">
            <h3>To-Do List</h3>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Context</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="taskTable">

                </tbody>
            </table>
        </div>
    </main>

    
</body>
</html>

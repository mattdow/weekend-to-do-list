<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weekend Project 3: To-Do App</title>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <main>
        <div id="addTask">
            <fieldset>
                <legend>Add New Task</legend>
                <label>Task:</label><input class="textInput" value="" id="taskInput" size="40" placeholder="Task Name">
                <br />
                <label>Priority:</label>
                <select class="textInput"  id="priorityInput"> 
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
                <br />
                <label>Due Date:</label><input class="textInput" value="" id="dueDateInput" placeholder="MM-DD-YYYY">
                <br />
                <label>Context Tag:</label><input class="textInput" value="" id="contextInput" placeholder="Context">
                <br />
                <button type="button" id="submitBtn">Submit Task</button>
            </fieldset>
                
        </div>
        <div id="taskOutput">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th>Context</th>
                        <th>Completed?</th>
                    </tr>
                </thead>
                <tbody id="taskTable">

                </tbody>
            </table>
        </div>
    </main>

    
</body>
</html>
